<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

        }

        img {
            display: block;
            width: 100%;
            
            margin: 0 auto;
        }

        .button_container{
            
            
          margin-top: 30px;
            
            
        
            
            display: block;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            

        }
        .btn{
            background-color: #00DBDE;
            background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
            margin-top: 52px;
            width: 10%;
            min-width: 100px;
        
            
        }
        .btn1{
            
            
        }
        marquee{
            background-color:#FC00FF;
            color: pink;
        }
    </style>
</head>

<body>
    

    
    <div class=" row ">
        <marquee behavior="" direction="right"><h1 class="container">Bulb toggler</h1></marquee>

        <img src="lightbulb.png" alt="" class="image-fluid  text-center col-md-4 " id="id">
        <div class="button_container">
            <button onclick="onBulb()" class="btn ">On</button>
            <button onclick="offBulb()" class="btn btn1">Off</button>
        </div>
        

    </div>
    
    <script>
        function onBulb(){
            const lightElement=document.getElementById("id");
            lightElement.src="light-bulb.png"
        }
        function offBulb(){
            const lightElement=document.getElementById("id");
            lightElement.src="lightbulb.png"
        }

    </script>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
